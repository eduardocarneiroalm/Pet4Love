<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet 4 Love</title>
  <link rel="stylesheet" href="style.css">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header class="top-bar">
  <img src="/tela-login/img/logo.png" class="logo" alt="logo">

  <nav class="menu">
    <p>Suporte</p>
    <p>Sobre</p>
  </nav>
</header>

<div class="container">

    <div class="cards-wrapper">

    <div class="card">
        
        <div class="info">
            <img src="/tela-login/img/gata.png">
            <h2>ARYA</h2>
            <p>Ela gosta de comer, ama uma bagunça e adora uma companhia ativa ao seu lado.</p>
        </div>

        <div class="card-buttons">
        <button class="btn rewind">⟳</button>
        <button class="btn dislike">❌</button>
        <button class="btn superlike">⭐</button>
        <button class="btn like">❤</button>
        </div>
    </div>

    <div class="card">
        
        <div class="info">
            <img src="/tela-login/img/dogo.png">
            <h2>ABEL</h2>
            <p>Adora diversão, gosta de bagunça e busca sempre carinho e chamego.</p>
        </div>

        <div class="card-buttons">
        <button class="btn rewind">⟳</button>
        <button class="btn dislike">❌</button>
        <button class="btn superlike">⭐</button>
        <button class="btn like">❤</button>
        </div>
    </div>

  </div>

</div>

    <script src="index.js"></script>
</body>
</html>
